<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./from.css">

</head>

<body>
    <header>
        <h1>HTML FORM</h1>
    </header>
    <main>

        <form action="./index.html">
            <!-- <label for="uname">User Name</label><br> -->
            <input class="input" type="text" id="uname" name="username" placeholder="User name"><br><br>
            <!-- <label for="password">Password</label><br> -->
            <input class="input" type="password" id="password" name="password" placeholder="Password"><br><br>

            <button class="button">Log In</button><br><br>

            <p>
                <label for="cheese_level">Amount of cheese: </label>
                <input type="range" name="cheese" id="cheese_level" min="0" max="100" step="10" value="20">
            </p>
            <p>
                <label for="any_question">Any question do you have?</label>
                <br>
                <textarea name="question" id="any_question" cols="40" rows="10" placeholder="Type here...."></textarea>
            </p>
        </form>
    </main>
</body>

</html>
