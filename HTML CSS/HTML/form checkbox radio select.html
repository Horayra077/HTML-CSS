<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./from.css">

</head>

<body>
    <header>
        <h1>HTML FORM</h1>
    </header>
    <main>

        <form action="./index.html">
            <!-- <label for="uname">User Name</label><br> -->
            <input class="input" type="text" id="uname" name="username" placeholder="User name"><br><br>
            <!-- <label for="password">Password</label><br> -->
            <input class="input" type="password" id="password" name="password" placeholder="Password"><br><br>

            <button class="button">Log In</button><br><br>

            <label for="check_id">Are you agree all term?</label>
            <input type="checkbox" name="check" id="check_id" checked>
            <p>
                <label for="xl">XL:</label>
                <input type="radio" name="size" value="xl" id="xl">
                <label for="l">L:</label>
                <input type="radio" name="size" value="l" id="l">
                <label for="m">M:</label>
                <input type="radio" name="size" value="m" id="m">
            </p>
            <p>
                <label for="meal_select">Select an Entree: </label>
                <select name="meal" id="meal_select">
                    <option value="meat">Meat</option>
                    <option value="veg" selected>Vegetable</option>
                    <option value="fish">Fish</option>
                </select>
            </p>

        </form>
    </main>
</body>

</html>
